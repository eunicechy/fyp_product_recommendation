{% extends 'index.html' %}
{% block page_content %}
{% import "_macros.html" as macros %}
<div class="top-pad">
  <h1>Brands List</h1>
  {% for i in range(brands | length) %}
  <div class="well">
    <p><a href="{{ url_for('.brand_list', brand_name=brands[i]) }}">{{ brands[i] }}</a></p>
  </div>
  {% endfor %}
</div>
{% endblock %}
